<div class="parallax-container" ng-controller="IndexController">
  <div class="bright-overlay">
    <nav class="orange darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">
            Cards for Humanity
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li><a href="/signin">Signin</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/signin">Signin</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="section">
        <div class="row">
          <br/>
          <form action="/users" method="post" class="col s12 m8 offset-m2 l6 offset-l3 login-form">
            <div class="card col s12">
              <div class="card-content">
                <p class="card-title center-align cfh-deep-blue-text">
                  <b>Create an Account</b>
                </p>
                <br/>
                <div class="red-text center-align" ng-show="showError() === 'incomplete'">
                  Please fill out all fields!
                </div>
                <div class="red-text center-align" ng-show="showError() === 'existinguser'">
                  Sorry, this email is already taken!
                </div>
                <br/>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" name="name" type="text" required class="validate">
                    <label for="name">Full name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" name="email" required type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" name="password" required type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col s12 center-align">
                    <br/>
                    <button type="submit" class="btn orange darken-3">Sign up</button>
                  </div>
                </div>

                <div class="row center-align">
                  <div class="col s12">
                    <h4><small>or sign up with:</small></h4>
                    <br/>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 icon-image center-align">
                    <a href="/auth/google"><img src="/img/icons/google.png"</a>
                    <a href="/auth/facebook"><img src="/img/icons/facebook.png"</a>
                    <a href="/auth/github"><img src="/img/icons/github.png"</a>
                    <a href="/auth/twitter"><img src="/img/icons/twitter.png"</a>
                  </div>
                </div>
                <br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
