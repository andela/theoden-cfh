<div class="parallax-container" ng-controller="IndexController">
  <div class="bright-overlay">
    <nav class="orange darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">
            Cards for Humanity
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="/">Home</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="section">
        <div class="row">
          <br/>
          <form class="col s12 m8 offset-m2 l6 offset-l3 login-form" action="/users/avatars" method="post">
            <div class="card col s12">
              <div class="card-content">
                <p class="card-title center-align cfh-deep-blue-text"><b>Choose an Avatar!</b></p>
                <p class="center-align">You're almost there! Just pick an avatar from the options below!</p>

                <br/>

                <div class="row">
                  <div class="col s11 offset-s1 center-align">
                    <div id="contain-avatars">
                      <ul class="avatar-list">
                        <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                          <input class="with-gap" name="avatar" type='radio' value="{{$index}}">
                            <img ng-src="{{avatar}}">
                          </input>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col s12 center-align">

                    <br/><br/>
                    <div class="divider"></div>
                    <br/><br/>
                    <button type="submit" class="btn orange darken-3">
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
