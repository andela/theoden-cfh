<div class="parallax-container" ng-controller="IndexController">
  <div class="bright-overlay">
    <nav class="orange darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">
            Cards for Humanity
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="/">Home</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="section">
        <div class="row">
          <br/>
          <form class="col s12 m8 offset-m2 l6 offset-l3 login-form" ng-submit="signIn()">
            <div class="card col s12">
              <div class="card-content">
                <p class="card-title center-align cfh-deep-blue-text"><b>Sign Into Account</b></p>
                <br/>
                <div class="red-text center-align">{{showMessage}}</div>
                <br/>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" ng-model="formData.email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" ng-model="formData.password">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <br/>
                    <button type="submit" class="btn orange darken-3">
                      Sign In
                    </button>
                  </div>
                </div>

                <div class="row center-align">
                  <div class="col s12">
                    <h4><small>or sign in with social links</small></h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 icon-image center-align">
                    <a href="/auth/google"><img src="/img/icons/google.png"</a>
                    <a href="/auth/facebook"><img src="/img/icons/facebook.png"</a>
                    <a href="/auth/github"><img src="/img/icons/github.png"</a>
                    <a href="/auth/twitter"><img src="/img/icons/twitter.png"</a>
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col s12 center-align">
                    <br/>
                    <a href="/signup" class="btn-flat btn-mine">
                      New? Sign up
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
